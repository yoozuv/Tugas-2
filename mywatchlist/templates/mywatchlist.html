{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
    <th>Watched</th>
    <th>Title</th>
    <th>Rating</th>
    <th>Release date</th>
    <th>Review</th>
    </tr>
    {% for data in watchlist_items %}
    <tr>
      <th>{{data.watched}}</th>
      <th>{{data.title}}</th>
      <th>{{data.rating}}</th>
      <th>{{data.release_date}}</th>
      <th>{{data.review}}</th>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
