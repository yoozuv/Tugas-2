{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  


<div class="container-fluid">
    <h1 class = "display-5 mb-4 pt-3" style="text-align: center;">Formulir Registrasi</h1>

        <form method="POST" >  
            {% csrf_token %}  
            <table class="table table-striped">
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class="btn btn-primary" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  
</div>    

{% endblock content %}
